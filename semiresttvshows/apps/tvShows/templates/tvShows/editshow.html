<!doctype html>
<html lang="en">
<head>
    <title>Create</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
</head>
<body class="bg-secondary">

        <div class="container">
                <div class="row">
                  <div class="col-sm">
                    
                  </div>
                  <div class="col-lg bg-light">
                        <a href="/shows" class="float-right">Go Back</a>
                        <p class='h1'>Edit Show {{show.id}}</p>
                        <form action="/shows/{{show.id}}/update" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control" name="title" id="title" value='{{show.title}}'>
                            </div>
                            <div class="form-group">
                                <label for="network">Network</label>
                                <input type="text" class="form-control" name="network" id="network" value='{{show.network}}' >
                    
                                <label class="control-label" for="releaseDate">Release Date</label>
                                <input class="form-control" id="releaseDate" name="releaseDate" value="{{show.releaseDate|date:'Y-m-d'}}" type="text"/>
                    
                    
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea class="form-control" name="description" id="description" rows="3" >{{show.description}}</textarea>
                            </div>
                            <div class="text-center">
                                <button type = 'submit' class='btn btn-primary'>Update</button>
                            </div>
                            
                        </form>
                  </div>
                  <div class="col-sm">
                    
                  </div>
                </div>
              </div>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function(){
            console.log('running script')
            var date_input=$('input[name="releaseDate"]'); //our date input has the name "date"
            var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
            var options={
            format: 'yyyy-mm-dd',
            container: container,
            todayHighlight: true,
            autoclose: true,
            };
            date_input.datepicker(options);
        })
    </script>

    
</body>
</html>
